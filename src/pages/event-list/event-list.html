<ion-header style="padding-left:10px !important; padding-right:10px !important">
  <!--header starts here-->
  <ion-row>
   <ion-col class="nopadding mt-16" (click)="goToProjectSelection()">
     <round-progress [current]="75" [max]="100" [radius]="20" [stroke]="7" [color]="'#00ff00'"></round-progress>
     <img src="../../assets/imgs/icon_video.png" style="width: 26px !important;
     position: absolute;
     top: 7px !important;
     left: 7px !important;" />
   </ion-col>

   <ion-col class="nopadding mt-20">
     <star-provider [coins]="50" [stars]="20" [videos]="150"></star-provider>
   </ion-col>

   <ion-col class="nopadding">
    <user-info [messageNumber]="0" [notificationNumber]="0" (click)="goToUserMessages()" style="position: absolute;top: 0px !important;right: 0px !important;"></user-info>      
   </ion-col>

 </ion-row>
<!--header ends here-->
</ion-header>

<!--Body starts here-->
<ion-content padding class="background-content mt-66" style="height: 80% !important; width: 95% !important; margin-left: 2.5% !important; text-align: center;">


  <ion-list>

    <ion-item *ngFor="let event of events">

      <ion-grid>
        <ion-row>
          <ion-col col-1>
            <p class="green-circle" *ngIf="event['ColourName']=='Green'"></p>
            <p class="red-circle" *ngIf="event['ColourName']=='Red'"></p>
            <p class="black-circle" *ngIf="event['ColourName']=='Black'"></p>
            <p class="blue-circle" *ngIf="event['ColourName']=='Blue'"></p>
          </ion-col>

          <ion-col col-10>
            <ion-grid>
              <ion-row>
                <p style="color: #919191 !important; font-size: 12px !important;">{{event['EventSubject']}}
                  <span *ngIf="event['EventIsFullDay']==true"><ion-badge>Full day</ion-badge></span>
                  <span *ngIf="event['EventIsFullDay']==false"><ion-badge>Half day</ion-badge></span>
                </p>
              </ion-row>
              <ion-row>
                <p style="color: dodgerblue !important; font-size: 15px !important;">{{event['EventDescription']}}</p>
              </ion-row>
              <ion-row>
                <span style="font-size: 12px !important; font-weight: 600 !important;"> {{datePipe.transform(event['EventStartDate'],'d, MMM')}} </span>
                &nbsp; - &nbsp;
                <span style="font-size: 12px !important; font-weight: 600 !important;">  {{datePipe.transform(event['EventEndDate'],'d, MMM')}} </span> 
              </ion-row>
              <ion-row style="padding-top: 10px !important;">
                <span *ngFor="let image of event['UserImages']">
                  <img [src]="image" class="camera-img-wrapper" />
                </span>
              </ion-row>
            </ion-grid>
          </ion-col>

        </ion-row>


      </ion-grid>

    </ion-item>


  </ion-list>
   


</ion-content>
<!--Body ends here-->

<!--Footer starts here-->
<ion-footer style="background-color: #efefef; text-align: center;">
 <button ion-button clear (click)="navCtrl.setRoot('ProjectHomePage')" *ngIf="dataValidation.doesContainMenu('Projects')"><img src="../../assets/imgs/menu_proyectos_off.png" style="width: 15px !important;"/></button>
 <button ion-button clear *ngIf="dataValidation.doesContainMenu('Recognition')"><img src="../../assets/imgs/menu_reconocimientos_off.png" style="width: 15px !important;"/></button>
 <button ion-button clear *ngIf="dataValidation.doesContainMenu('Rewards')"><img src="../../assets/imgs/menu_recompensas_off.png" style="width: 15px !important;"/></button>
 <button ion-button clear *ngIf="dataValidation.doesContainMenu('Talents')"><img src="../../assets/imgs/menu_talentos_off.png" style="width: 15px !important;"/></button>
 <button ion-button clear *ngIf="dataValidation.doesContainMenu('Collaborators')"><img src="../../assets/imgs/menu_colaboradores_off.png" style="width: 15px !important;"/></button>
 <button ion-button clear *ngIf="dataValidation.doesContainMenu('Permissions')"><img src="../../assets/imgs/menu_permisos_off.png" style="width: 15px !important;"/></button>
 <button ion-button clear *ngIf="dataValidation.doesContainMenu('Calendar')" (click)="navCtrl.setRoot('EventListPage')"><img src="../../assets/imgs/menu_calendario_on.png" style="width: 15px !important;"/></button>
 <button ion-button clear *ngIf="dataValidation.doesContainMenu('Configuration')" (click)="navCtrl.setRoot('GeneralSettingsPage')"><img src="../../assets/imgs/menu_configuracion_off.png" style="width: 15px !important;"/></button>
</ion-footer>

<!--Footer ends here-->

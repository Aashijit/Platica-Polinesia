<ion-content padding class="custom-popup">

  <h1 style="color: wheat;">Business Unit</h1>

  <!--User information to be present here-->
  <ion-list style="text-align: center !important;">

    
  <ion-item class="no-underline">
    <ion-label color="primary">Business Unit Name</ion-label>
    <ion-input [(ngModel)]="businessUnitName">
    </ion-input>
  </ion-item>

  <ion-item class="no-underline">
    <ion-label color="primary">Business Unit Alias</ion-label>
    <ion-input [(ngModel)]="businessUnitAlias">
    </ion-input>
  </ion-item>

  <ion-item class="no-underline">
    <ion-label color="primary">Phone</ion-label>
    <ion-input [(ngModel)]="Phone">
    </ion-input>
  </ion-item>

  <ion-item class="no-underline">
    <ion-label color="primary">Address Line 1</ion-label>
    <ion-input [(ngModel)]="Address1">
    </ion-input>
  </ion-item>

  <ion-item class="no-underline">
    <ion-label color="primary">Address Line 2</ion-label>
    <ion-input [(ngModel)]="Adderss2">
    </ion-input>
  </ion-item>


  <ion-item class="no-underline">
    <ion-label color="primary">City</ion-label>
    <ion-input [(ngModel)]="City">
    </ion-input>
  </ion-item>


  <ion-item class="no-underline">
    <ion-label color="primary">State</ion-label>
    <ion-input [(ngModel)]="State">
    </ion-input>
  </ion-item>

  <ion-item class="no-underline">
    <ion-label color="primary">Zipcode</ion-label>
    <ion-input [(ngModel)]="Zip">
    </ion-input>
  </ion-item>



  <ion-item class="no-underline">
    <ion-label color="primary" floating>Business Owner</ion-label>
    <ion-select [(ngModel)]="BusinessUnitOwnerId" interface="popover" [selectOptions]="{ mode: 'ios' }">
      <p *ngFor='let user of UserList'>
    <ion-option [value]="user['UserId']">{{user['FirstName']+' '+user['LastName']}}</ion-option>
    </p>
    </ion-select>

  </ion-item>


  <p style="text-align: center;">
  <button ion-button clear class="capitalize" (click)="addBusinessUnit()">Add Business Unit &nbsp; &nbsp;<ion-icon name="create"></ion-icon></button>
  </p>  



</ion-list> 


<ion-footer>
  <button ion-button clear full (click)="closeModal();" color="light">
    <ion-icon name="close-circle" color="white"></ion-icon>
  </button>
</ion-footer>

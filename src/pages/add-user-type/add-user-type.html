
<ion-content padding class="custom-popup">
  <h1 style="color: wheat;">Add User Type</h1>
  <br/>
  <br/>
  <ion-item>
    <ion-label floating> User type name</ion-label> 
    <ion-input [(ngModel)]="userTypeName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating> User type alias</ion-label> 
    <ion-input [(ngModel)]="userTypeAlias"></ion-input>
  </ion-item>

  <p style="text-align: center !important;">
  <button ion-button clear (click)="addUserType()">Add user type &nbsp;<ion-icon name="create"></ion-icon></button>
</p>

</ion-content>
<ion-footer>
  <button ion-button clear full (click)="closeModal();" color="light">
    <ion-icon name="close-circle" color="white"></ion-icon>
  </button>
</ion-footer>

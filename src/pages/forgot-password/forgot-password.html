<ion-content padding class="custom-popup">

  <ion-item style="margin-top: 10% !important;">
    <ion-label color="primary" stacked>Email Id</ion-label>
    <ion-input type="email" placeholder="Your registered email id" class="input-underline" [(ngModel)]="emailId">
    </ion-input>
  </ion-item>

<p style="text-align: center;">
  <button ion-button outline round (click)="getPassword()">Get Password&nbsp;<ion-icon name="key"></ion-icon></button>
</p>

</ion-content>



<ion-footer>
  <button ion-button clear full (click)="closeModal();" color="light">
    <ion-icon name="close-circle" color="white"></ion-icon>
  </button>
</ion-footer>

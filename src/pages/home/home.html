<ion-header style="padding-left:10px !important; padding-right:10px !important">
   <!--header starts here-->
   <ion-row>
    <ion-col class="nopadding mt-16" (click)="goToProjectSelection()">
      <round-progress [current]="70" [max]="100" [radius]="20" [stroke]="7" [color]="'#00ff00'"></round-progress>
      <img src="../../assets/imgs/icon_video.png" style="width: 26px !important;
      position: absolute;
      top: 7px !important;
      left: 7px !important;" />
    </ion-col>

    <ion-col class="nopadding mt-20">
      <star-provider [coins]="10" [stars]="15" [videos]="20"></star-provider>
    </ion-col>

    <ion-col class="nopadding">
      
     <user-info [messageNumber]="15" [notificationNumber]="20" (click)="goToUserMessages()" style="position: absolute;top: 0px !important;right: 0px !important;"></user-info>      
    </ion-col>
  </ion-row>
<!--header ends here-->
</ion-header>

<ion-header style="padding-left:10px !important; padding-right:10px !important">
   <!--header starts here-->
   <ion-row>
    <ion-col class="nopadding mt-16" (click)="goToProjectSelection()">
      <round-progress [current]="75" [max]="100" [radius]="20" [stroke]="7" [color]="'#00ff00'"></round-progress>
      <img src="../../assets/imgs/icon_video.png" style="width: 26px !important;
      position: absolute;
      top: 7px !important;
      left: 7px !important;" />
    </ion-col>

    <ion-col class="nopadding mt-20">
      <star-provider [coins]="50" [stars]="20" [videos]="150"></star-provider>
    </ion-col>

    <ion-col class="nopadding">
     <user-info [messageNumber]="0" [notificationNumber]="0" (click)="goToUserMessages()" style="position: absolute;top: 0px !important;right: 0px !important;"></user-info>      
    </ion-col>

  </ion-row>
<!--header ends here-->
</ion-header>

<!--Body starts here-->
<ion-content padding class="background-content mt-66" style="height: 80% !important; width: 95% !important; margin-left: 2.5% !important; text-align: center;">


</ion-content>
<!--Body ends here-->

<!--Footer starts here-->
<ion-footer style="background-color: #efefef; text-align: center;">
  <button ion-button clear><img src="../../assets/imgs/menu_proyectos_off.png" style="width: 15px !important;"/></button>
  <button ion-button clear><img src="../../assets/imgs/menu_reconocimientos_off.png" style="width: 15px !important;"/></button>
  <button ion-button clear><img src="../../assets/imgs/menu_recompensas_off.png" style="width: 15px !important;"/></button>
  <button ion-button clear><img src="../../assets/imgs/menu_talentos_off.png" style="width: 15px !important;"/></button>
  <button ion-button clear><img src="../../assets/imgs/menu_colaboradores_off.png" style="width: 15px !important;"/></button>
  <button ion-button clear><img src="../../assets/imgs/menu_permisos_off.png" style="width: 15px !important;"/></button>
  <button ion-button clear><img src="../../assets/imgs/menu_calendario_off.png" style="width: 15px !important;"/></button>
  <button ion-button clear (click)="navCtrl.setRoot('GeneralSettingsPage')"><img src="../../assets/imgs/menu_configuracion_off.png" style="width: 15px !important;"/></button>
</ion-footer>
<!--Footer ends here-->

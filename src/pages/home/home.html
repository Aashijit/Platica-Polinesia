<ion-header>
   <!--header starts here-->
   <ion-row>
    <ion-col class="nopadding mt-16">
      <round-progress [current]="50" [max]="100" [radius]="20" [stroke]="4"></round-progress>
      <img src="../../assets/imgs/icon_video.png" style="width: 25px !important;
      position: absolute;
      top: 8px !important;
      left: 8px !important;" />
    </ion-col>

    <ion-col class="nopadding mt-20">
      <star-provider [coins]="10" [stars]="15" [videos]="20"></star-provider>
    </ion-col>

    <ion-col class="nopadding">
     <user-info [messageNumber]="15" [notificationNumber]="20" style="position: absolute;top: 0px !important;right: 0px !important;"></user-info>      
    </ion-col>
  </ion-row>
<!--header ends here-->
</ion-header>
